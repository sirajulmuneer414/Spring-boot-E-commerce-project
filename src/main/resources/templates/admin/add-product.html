<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 0 auto
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px
        }

        .form-control,
        .form-select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1)
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            transition: all 0.3s
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3)
        }

        .variant-section {
            background-color: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .variant-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--dark);
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div th:replace="~{fragment::admin-sidebar}"></div>
    <div class="admin-header">
        <div class="container">
            <h1><i class='bx bx-plus me-2'></i>Add Product</h1>
        </div>
    </div>
    <div class="container pb-5">
        <div class="form-card">
            <form th:action="@{/admin/products/add}" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <!-- Basic Product Info -->
                    <div class="col-md-6"><label class="form-label">Product Name</label><input type="text"
                            name="productName" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Model Number</label><input type="text"
                            name="modelNo" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Brand</label><select name="brandId"
                            class="form-select" required>
                            <option value="">Select Brand</option>
                            <option th:each="brand : ${brands}" th:value="${brand.brandId}"
                                th:text="${brand.brandName}"></option>
                        </select></div>
                    <div class="col-md-6"><label class="form-label">Category</label><select name="categoryId"
                            class="form-select" required>
                            <option value="">Select Category</option>
                            <option th:each="category : ${categories}" th:value="${category.categoryId}"
                                th:text="${category.categoryName}"></option>
                        </select></div>
                    <div class="col-md-6"><label class="form-label">Price</label><input type="number" name="price"
                            class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Frame Size</label><select name="frameSize"
                            class="form-select" required>
                            <option value="">Select Frame Size</option>
                            <option value="SMALL">Small</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LARGE">Large</option>
                        </select></div>

                    <!-- Description -->
                    <div class="col-12"><label class="form-label">Description</label><textarea name="description"
                            class="form-control" rows="4" required></textarea></div>

                    <!-- Variant Section -->
                    <div class="col-12">
                        <div id="variants-container">
                            <div class="variant-section">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="variant-title mb-0">Product Variant 1</div>
                                    <button type="button" class="btn btn-sm btn-danger remove-variant"
                                        style="display: none;">
                                        <i class='bx bx-trash'></i>
                                    </button>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Frame Color</label>
                                        <input type="text" name="variable.frameColor" class="form-control" required
                                            placeholder="e.g. Black, Gold">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Quantity</label>
                                        <input type="number" name="variable.quantity" class="form-control" required
                                            min="0">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Image 1 (Front)</label>
                                        <input type="file" name="variable.image1" class="form-control" accept="image/*"
                                            required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Image 2 (Side)</label>
                                        <input type="file" name="variable.image2" class="form-control" accept="image/*">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Image 3 (Other)</label>
                                        <input type="file" name="variable.image3" class="form-control" accept="image/*">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 text-end">
                            <button type="button" class="btn btn-secondary" id="add-variant-btn">
                                <i class='bx bx-plus me-2'></i>Add Another Variant
                            </button>
                        </div>
                    </div>

                    <div class="col-12"><button type="submit" class="btn-submit w-100"><i
                                class='bx bx-save me-2'></i>Add Product</button></div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('variants-container');
            const addBtn = document.getElementById('add-variant-btn');

            // Function to update variant numbers and attach remove listeners
            function updateVariantNumbersAndListeners() {
                const variants = container.children;
                for (let i = 0; i < variants.length; i++) {
                    const variant = variants[i];
                    variant.querySelector('.variant-title').textContent = `Product Variant ${i + 1}`;

                    const removeBtn = variant.querySelector('.remove-variant');
                    // Show remove button for all but the first variant
                    if (i === 0) {
                        removeBtn.style.display = 'none';
                    } else {
                        removeBtn.style.display = 'block';
                    }

                    // Remove existing listener to prevent duplicates
                    const oldRemoveBtn = removeBtn.cloneNode(true);
                    removeBtn.parentNode.replaceChild(oldRemoveBtn, removeBtn);

                    oldRemoveBtn.addEventListener('click', function () {
                        variant.remove();
                        updateVariantNumbersAndListeners(); // Re-index after removal
                    });
                }
            }

            // Initial setup for the first variant
            updateVariantNumbersAndListeners();

            addBtn.addEventListener('click', function () {
                const template = container.firstElementChild.cloneNode(true);

                // Reset inputs and file inputs
                const inputs = template.querySelectorAll('input:not([type="hidden"])'); // Exclude hidden inputs if any
                inputs.forEach(input => {
                    if (input.type === 'file') {
                        input.value = ''; // Clear file input
                    } else {
                        input.value = ''; // Clear text/number inputs
                    }
                });

                container.appendChild(template);
                updateVariantNumbersAndListeners(); // Update numbers and attach listener for new variant
            });
        });
    </script>
</body>

</html>
