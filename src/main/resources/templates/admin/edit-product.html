<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Product</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 0 auto
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px
        }

        .form-control,
        .form-select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1)
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            transition: all 0.3s
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3)
        }

        .btn-variants {
            background: #fff;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-variants:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div th:replace="~{fragment::admin-sidebar}"></div>
    <div class="admin-header">
        <div class="container">
            <h1><i class='bx bx-edit me-2'></i>Edit Product</h1>
        </div>
    </div>
    <div class="container pb-5">
        <div class="form-card">
            <form th:action="@{/admin/products/edit/{id}(id=${productDto.productId})}" method="post"
                th:object="${productDto}">
                <input type="hidden" th:field="*{productId}">
                <div class="row g-3">
                    <div class="col-md-6"><label class="form-label">Product Name</label><input type="text"
                            th:field="*{productName}" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Model Number</label><input type="text"
                            th:field="*{modelNo}" class="form-control" required></div>

                    <div class="col-md-6"><label class="form-label">Brand</label><select name="brandId"
                            class="form-select" required>
                            <option value="">Select Brand</option>
                            <option th:each="brand : ${brands}" th:value="${brand.brandId}" th:text="${brand.brandName}"
                                th:selected="${productBrand != null && brand.brandId == productBrand.brandId}"></option>
                        </select></div>
                    <div class="col-md-6"><label class="form-label">Category</label><select name="categoryId"
                            class="form-select" required>
                            <option value="">Select Category</option>
                            <option th:each="category : ${categories}" th:value="${category.categoryId}"
                                th:text="${category.categoryName}"
                                th:selected="${productCategory != null && category.categoryId == productCategory.categoryId}">
                            </option>
                        </select></div>

                    <div class="col-md-6"><label class="form-label">Price</label><input type="number"
                            th:field="*{price}" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Frame Size</label><select th:field="*{frameSize}"
                            class="form-select" required>
                            <option value="">Select Frame Size</option>
                            <option value="SMALL">Small</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LARGE">Large</option>
                        </select></div>

                    <!-- Note: Stock is managed via variables/variants -->

                    <div class="col-12"><label class="form-label">Description</label><textarea th:field="*{description}"
                            class="form-control" rows="4" required></textarea></div>

                    <div class="col-md-6">
                        <button type="submit" class="btn-submit w-100"><i class='bx bx-save me-2'></i>Update Basic
                            Info</button>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/admin/products/get-variables/{id}(id=${productDto.productId})}"
                            class="btn-variants w-100">
                            <i class='bx bx-list-ul me-2'></i>Manage Variants
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
