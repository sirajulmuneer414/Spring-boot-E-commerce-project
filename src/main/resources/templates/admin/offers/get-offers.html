<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft Admin - Offers</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0
        }

        .table-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08)
        }

        .table th {
            font-weight: 600;
            color: var(--dark);
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 16px
        }

        .table td {
            padding: 16px;
            vertical-align: middle
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            border: none;
            color: white
        }

        .btn-edit {
            background: #3b82f6
        }

        .btn-delete {
            background: #ef4444
        }

        .btn-add {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
            margin-left: 8px
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
            color: white
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div th:replace="~{fragment::admin-sidebar}"></div>
    <div class="body-pd" id="body-pd">
        <div class="admin-header">
            <div class="container d-flex justify-content-between align-items-center">
                <h1><i class='bx bx-gift me-2'></i>Active Offers</h1>
            </div>
        </div>
        <div class="container pb-5">
            <!-- Product Offers Section -->
            <h4 class="mb-3 text-muted">Product Offers</h4>
            <div class="table-card mb-5">
                <div th:if="${#lists.isEmpty(productOffers)}" class="text-center py-4 text-muted">
                    No active product offers found.
                </div>
                <table class="table" th:unless="${#lists.isEmpty(productOffers)}">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Discount</th>
                            <th>Valid From</th>
                            <th>Valid Until</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${productOffers}">
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <img th:src="${#strings.startsWith(product.variables[0].image1, 'http') ? product.variables[0].image1 : '/productImages/'+product.productId+'/'+product.variables[0].image1}"
                                        style="width:40px;height:40px;border-radius:6px;object-fit:cover" alt="Product">
                                    <span th:text="${product.productName}">Name</span>
                                </div>
                            </td>
                            <td th:text="${product.offer.offerDescription}">Desc</td>
                            <td th:text="${product.offer.offerPercentage + '%'}">10%</td>
                            <td th:text="${product.offer.startDate}">Start</td>
                            <td th:text="${product.offer.endDate}">End</td>
                            <td>
                                <a th:href="@{/admin/offer/product/edit/{id}(id=${product.productId})}"
                                    class="btn-action btn-edit">Edit</a>
                                <form th:action="@{/admin/offer/product/delete/{id}(id=${product.productId})}"
                                    method="post" style="display:inline">
                                    <button type="submit" class="btn-action btn-delete">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Category Offers Section -->
            <h4 class="mb-3 text-muted">Category Offers</h4>
            <div class="table-card">
                <div th:if="${#lists.isEmpty(categoryOffers)}" class="text-center py-4 text-muted">
                    No active category offers found.
                </div>
                <table class="table" th:unless="${#lists.isEmpty(categoryOffers)}">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Discount</th>
                            <th>Valid From</th>
                            <th>Valid Until</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categoryOffers}">
                            <td th:text="${category.categoryName}">Name</td>
                            <td th:text="${category.offer.offerDescription}">Desc</td>
                            <td th:text="${category.offer.offerPercentage + '%'}">10%</td>
                            <td th:text="${category.offer.startDate}">Start</td>
                            <td th:text="${category.offer.endDate}">End</td>
                            <td>
                                <a th:href="@{/admin/offer/category/edit/{id}(id=${category.categoryId})}"
                                    class="btn-action btn-edit">Edit</a>
                                <form th:action="@{/admin/offer/category/delete/{id}(id=${category.categoryId})}"
                                    method="post" style="display:inline">
                                    <button type="submit" class="btn-action btn-delete">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
