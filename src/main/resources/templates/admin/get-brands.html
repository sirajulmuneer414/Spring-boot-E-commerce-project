<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Brands</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="container-fluid">
<nav th:replace="fragment::navBarAdmin"></nav>

<div class="row d-flex justify-content-center align-items-center" th:style="'height: 100vh;'">

    <table class="table text-center">
        <thead class="thead-dark bg-secondary text-white">
            <tr>
                <th>Brand Name</th>
                <th>Number of Products</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="brand : ${brands}">
            <td th:text="${brand.brandName}"></td>
            <td><span th:text="${#lists.size(brand.products)}"></span></td>
            <td><a th:href="@{admin/brand/edit/{id}(id=${brand.brandId})}" class="btn btn-warning">EDIT</a></td>
        </tr>
        </tbody>
    </table>

    <div>
        <a class="btn btn-primary" th:href="@{add}">ADD BRAND</a>
    </div>


</div>
<div class="row d-flex justify-content-end">
    <div class="col-3">
        <a th:href="@{/admin/products/}" class="btn btn-primary">Go To Products</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
