<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft Admin - Customer Management</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px;
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0;
        }

        .table-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .table {
            margin: 0;
        }

        .table thead {
            background: #f8fafc;
        }

        .table th {
            font-weight: 600;
            color: var(--dark);
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 16px;
        }

        .table td {
            padding: 16px;
            vertical-align: middle;
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-block {
            background: #ef4444;
            color: white;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-blocked {
            background: #fee2e2;
            color: #991b1b;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div class="admin-header">
        <div class="container">
            <h1><i class='bx bx-user me-2'></i>Customer Management</h1>
        </div>
    </div>
    <div class="container pb-5">
        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${userList}">
                        <td th:text="${customer.id}">1</td>
                        <td th:text="${customer.firstName + ' ' + customer.lastName}">Name</td>
                        <td th:text="${customer.emailId}">Email</td>
                        <td th:text="${customer.role}">Role</td>
                        <td>
                            <span class="status-active" th:if="${customer.userStatus == 'ACTIVE'}">Active</span>
                            <span class="status-blocked" th:if="${customer.userStatus == 'BLOCKED'}">Blocked</span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <a th:href="@{/admin/customers/update/{id}(id=${customer.id})}"
                                    class="btn-action btn-edit text-decoration-none">Edit</a>
                                <a th:href="@{/admin/customers/block/{id}(id=${customer.id})}"
                                    th:if="${customer.userStatus == 'ACTIVE'}"
                                    class="btn-action btn-block text-decoration-none">Block</a>
                                <a th:href="@{/admin/customers/unblock/{id}(id=${customer.id})}"
                                    th:if="${customer.userStatus == 'BLOCKED'}"
                                    class="btn-action btn-block text-decoration-none"
                                    style="background: #10b981;">Unblock</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
