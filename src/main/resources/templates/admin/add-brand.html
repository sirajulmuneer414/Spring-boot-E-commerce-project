<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    </style>
</head>
<body class="container-fluid">
<nav th:replace="fragment::navBarAdmin"></nav>
<div class="row d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px); width: 100vw">
    <div class="col-sm-8 col-md-5 col-lg-4 col-xl-4" style="border: 2px solid black; border-radius: 5px; padding: 5px">
    <form  th:action="@{/admin/brand/add}" method="post" style="d-flex flex-column justify-content-center" id="brandForm" onsubmit="brandAddition(event)">
        <div class="form-group">
            <label for="brandName">Brand Name</label>
            <input id="brandName" type="text" name="brandName" autofocus required>
        </div>
        <br>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>


<div class="d-flex justify-content-end">

        <a th:href="@{/admin/products/}" class="btn btn-primary">Go To Products</a>
    </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
</body>
</html>
