<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
  }
          nav {
    background-color: #b43e8f;
    height: 80px;
    position: fixed;
}
    </style>
</head>
<body class="container-fluid">
<div th:replace="~{fragment::admin-navbar}"></div>
<div class="row d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="col-6 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-4 d-flex justify-content-center">
        <form th:action="@{/admin/category/edit/{id}(id=${category.categoryId})}" method="post" th:object="${category}">
            <div class="form-group">
                <label for="categoryName">CategoryName</label>
                <input type="text" id="categoryName" th:field="*{categoryName}" th:value="${category.categoryName}">

            </div>
            <div class="form-group">
                <label for="categoryDescription">Description</label>
                <input type="text" id="categoryDescription" th:field="*{categoryDescription}" th:value="${category.categoryDescription}" >

            </div>
            <div class="d-flex justify-content-center align-items-center">

                <button type="submit" class="btn">Submit</button>

            </div>

        </form>
        <div class="d-flex justify-content-end">
            <a th:href="@{/admin/category}" class="btn btn-warning">Go To Categories</a>

        </div>
    </div>

</div>

</body>
</html>
