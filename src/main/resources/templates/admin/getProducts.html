<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - Admin productList</title>
    <link th:rel="stylesheet" th:href="@{/css/product-list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.navDiv {
    background-color: #b43e8f;
}

.navBox {
    display: flex;
    justify-content: space-between;
}

nav {
    background-color: #b43e8f;
    height: 80px;
    position: fixed;
}

.navBtn {
    background-color: #fff;
    border-radius: 5px;
    color: #b43e8f;
}

.navBtn:hover {
    border: 2px solid #fff;
    color: #fff;
    background-color: #b43e8f;
}

.navlogo {
    height: auto;
    width: 100%;
}

    </style>
</head>
<body class="container-fluid">
<div th:fragment="navBarAdminWithSearch" class="row fixed-top">
    <nav class="navDiv w-100 container-fluid" th:style="'background-color: #b43e8f; height: 70px;'">
        <div class="h-100 navBox d-flex justify-content-between align-items-center">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex justify-content-center align-items-center h-100">
                <a th:href="@{/admin/dashboard}"><img th:src="@{/images/Mainlogo.png}" class="w-100 h-auto"></a>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                <form th:action="@{/admin/order}" method="get">
                    <div class="input-group">
                        <div id="search-autocomplete" class="form-outline">
                            <input type="text" id="form1" class="form-control" placeholder="Search" name="keyword"/>
                        </div>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">

                <a class="btn btn-light navBtn" th:href="@{/}">SHOP</a>

            </div>
        </div>
    </nav>
</div>

<div class="row d-flex flex-column justify-content-center align-items-center" style="height: calc(100vh - 70px)">
    <div class="d-flex justify-content-end col-11 ">
        <a class="btn btn-primary me-5" th:href="@{/admin/products/add}">add product</a>
    </div>
    <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 col-xxl-11 container-fluid w-100 overflow-auto">
        <table class="table text-center col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <thead class="thead-dark bg-secondary  text-white">
        <tr>
            <th>Product</th>
            <th>Product id</th>
            <th>Stock Status</th>
            <th>Prize</th>
            <th>Frame size</th>
            <th>Frame length</th>
            <th>Frame Colors</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" class="table-info">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productId}"></td>
            <td th:if="${product.stockStatus=='IN_STOCK'}"  class="text-success">IN_STOCK</td>
            <td th:if="${product.stockStatus=='OUT_OF_STOCK'}"  class="text-danger">OUT_OF_STOCK</td>
            <td th:if="${product.stockStatus=='LOW_STOCK'}"  class="text-warning">LOW_STOCK</td>
            <td th:text="${product.price}"  class="text-primary"></td>
            <td th:text="${product.frameSize}"></td>
            <td th:text="${product.frameLength}"></td>
            <td>
                <div th:each="variable : ${product.variables}">
                    <div th:style="|width: 10px; height: 10px; background: ${variable.frameColor}"></div>
                    <br>
                </div>
            </td>
            <td><a type="button" th:href="@{/admin/products/edit/{id}(id=${product.productId})}" class="btn btn-warning">EDIT</a></td>
            <td><a type="button" th:href="@{/admin/products/delete/{id}(id=${product.productId})}" class="btn btn-danger">DELETE</a></td>
            <td><a type="button" th:href="@{/admin/products/get-variables/{id}(id=${product.productId})}" class="btn btn-info">EDIT VARIABLE</a></td>
            <td th:if="${product.offer.offerPercentage == 0}"><a type="button" th:href="@{/admin/offer/product/add/{id}(id=${product.productId})}" class="btn btn-primary">ADD OFFER</a></td>
            <td th:unless="${product.offer.offerPercentage == 0}"><a type="button" th:href="@{/admin/offer/product/edit/{id}(id=${product.productId})}" class="btn warning">EDIT OFFER</a></td>
        </tr>
        </tbody>
    </table>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
