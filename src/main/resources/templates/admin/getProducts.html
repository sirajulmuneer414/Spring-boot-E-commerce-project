<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft Admin - Products</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0
        }

        .table-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08)
        }

        .table th {
            font-weight: 600;
            color: var(--dark);
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 16px
        }

        .table td {
            padding: 16px;
            vertical-align: middle
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            border: none;
            color: white
        }

        .btn-edit {
            background: #3b82f6
        }

        .btn-delete {
            background: #ef4444
        }

        .btn-add {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
            color: white
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div class="admin-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><i class='bx bx-box me-2'></i>Products</h1>
            <a th:href="@{/admin/products/add}" class="btn-add"><i class='bx bx-plus me-2'></i>Add Product</a>
        </div>
    </div>
    <div class="container pb-5">
        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}">1</td>
                        <td><img th:src="${#strings.startsWith(product.variables[0].image1, 'http') ? product.variables[0].image1 : '/productImages/'+product.productId+'/'+product.variables[0].image1}"
                                style="width:50px;height:50px;border-radius:8px;object-fit:cover" alt="Product"></td>
                        <td th:text="${product.productName}">Name</td>
                        <td th:text="${product.brand.brandName}">Brand</td>
                        <td th:text="${product.category.categoryName}">Category</td>
                        <td th:text="'â‚¹' + ${product.price}">Price</td>
                        <td th:text="${product.stockStatus}">Stock</td>
                        <td>
                            <a th:href="@{/admin/products/edit/{id}(id=${product.productId})}"
                                class="btn-action btn-edit">Edit</a>
                            <form th:action="@{/admin/products/delete/{id}(id=${product.productId})}" method="post"
                                style="display:inline">
                                <button type="submit" class="btn-action btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
