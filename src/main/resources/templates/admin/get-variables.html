<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Variables</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0
        }

        .table-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08)
        }

        .table th {
            font-weight: 600;
            color: var(--dark);
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 16px
        }

        .table td {
            padding: 16px;
            vertical-align: middle
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            border: none;
            color: white
        }

        .btn-edit {
            background: #3b82f6
        }

        .btn-delete {
            background: #ef4444
        }

        .btn-delete:hover {
            background: #dc2626
        }

        .btn-add {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
            color: white
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div th:replace="~{fragment::admin-sidebar}"></div>
    <div class="body-pd" id="body-pd">
        <div class="admin-header">
            <div class="container d-flex justify-content-between align-items-center">
                <h1><i class='bx bx-palette me-2'></i>Product Variants</h1>
                <a th:href="@{/admin/products/add-variable/{id}(id=${product.productId})}" class="btn-add"><i
                        class='bx bx-plus me-2'></i>Add Variant</a>
            </div>
        </div>
        <div class="container pb-5">
            <div class="table-card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Color</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="variable : ${variables}">
                            <td th:text="${variable.variableId}">1</td>
                            <td th:text="${variable.product.productName}">Product</td>
                            <td>
                                <div
                                    th:style="'width:30px;height:30px;border-radius:6px;background:'+${variable.frameColor}">
                                </div>
                            </td>
                            <td th:text="${variable.quantity}">Stock</td>
                            <td>
                                <a th:href="@{/admin/products/edit-variable/{id}(id=${variable.variableId})}"
                                    class="btn-action btn-edit">Edit</a>
                                <a th:href="@{/admin/products/delete-variable/{id}(id=${variable.variableId})}"
                                    class="btn-action btn-delete ms-2"
                                    onclick="return confirm('Are you sure you want to delete this variant?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
