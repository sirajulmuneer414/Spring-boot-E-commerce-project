<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Customer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 700px;
            margin: 0 auto
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px
        }

        .form-control {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1)
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            transition: all 0.3s
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3)
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div class="admin-header">
        <div class="container">
            <h1><i class='bx bx-edit me-2'></i>Update Customer</h1>
        </div>
    </div>
    <div class="container pb-5">
        <div class="form-card">
            <form th:action="@{/admin/customers/update/{id}(id=*{id})}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="row g-3">
                    <div class="col-md-6"><label class="form-label">First Name</label><input type="text"
                            th:field="*{firstName}" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Last Name</label><input type="text"
                            th:field="*{lastName}" class="form-control" required></div>
                    <div class="col-md-6"><label class="form-label">Email</label><input type="email"
                            th:field="*{emailId}" class="form-control" required></div>

                    <!-- Added Role Dropdown -->
                    <div class="col-md-6"><label class="form-label">Role</label>
                        <select th:field="*{role}" class="form-select">
                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                        </select>
                    </div>

                    <!-- Updated Status Dropdown -->
                    <div class="col-12">
                        <label class="form-label">Status</label>
                        <select th:field="*{userStatus}" class="form-select">
                            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>

                    <div class="col-12"><button type="submit" class="btn-submit w-100"><i
                                class='bx bx-save me-2'></i>Update Customer</button></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
