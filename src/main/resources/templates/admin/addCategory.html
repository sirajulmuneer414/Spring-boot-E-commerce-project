<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    </style>
</head>
<body class = "container-fluid">
<div th:replace="~{fragment::navBarAdmin}"></div>
<div class="row d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px); width: 100vw">
    <div class="col-sm-8 col-md-5 col-lg-4 col-xl-4" style="border: 2px solid black; border-radius: 5px; padding: 5px">
        <form th:action="@{/admin/category/add}" method="post" th:object="${categoryToAdd}" class="formPart" style="d-flex flex-column justify-content-center">

            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name"
                       th:field="*{categoryName}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter Category Description"
                       th:field="*{categoryDescription}">
            </div>

            <br>

            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>
</div>

</body>
</html>
