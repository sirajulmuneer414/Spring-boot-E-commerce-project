<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
  }
        f
    </style>
</head>
<body class="container-fluid">
<div th:replace="~{fragment::navBarAdmin}"></div>
<div class="row d-flex justify-content-center align-items-center">

    <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6 col-xxl-6 d-flex justify-content-center">
        <form th:action="@{/admin/brand/edit/{id}(id=${brandToEdit.brandId})}" method="post" th:object="${brandTOEdit}">
            <div class="form-group">
                <label for="brandName">Brand Name</label>
                <input th:value="*{brandName}" th:text="*{brandName}" th:field="*{brandName}" id="brandName">
            </div>
        <div class="form-group">
                <label for="description">Brand Description</label>
                <input th:value="*{brandDescription}" th:text="*{brandDescription}" th:field="*{brandDescription}" id="description">
            </div>

            <div class="w-100 d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
        </form>
        <div>
            <a th:href="@{/admin/brand/}" class="btn btn-warning">Go To Brands </a>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
