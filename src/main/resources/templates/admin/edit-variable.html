<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Edit Variable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
  }
  </style>
</head>
<body class="container-fluid">
<div th:replace="~{fragment::navBarAdmin}"></div>
<div class="row" style="height: 70px"></div>
<div style="height: 100vh" class="row d-flex justify-content-center align-items-center">
   <div class="col-11 col-sm-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7 d-flex flex-column justify-content-between align-items-center">
    <form th:action="@{/admin/products/edit-variable/{id}(id=${variable.variableId})}" method="post" enctype="multipart/form-data" th:object="${variable}">
        <div class="form-group">
            <label for="frameColor"> Frame Colour
            </label>
            <input type="text" th:value="${variable.frameColor}" id="frameColor" th:field="*{frameColor}"></input>
        </div>
        <div style="height: 150px; width: 150px">
            <img th:src="@{${'/productImages/'+variable.product.productId+'/'+variable.image1}}" style="height: 100%; width: 100%">
        </div>
        <div class="form-group">

            <label for="image1"> Choose File if you want to change Image 1</label>
            <input id="image1" type="file" name="variable.image1">

        </div>
        <div style="height: 150px; width: 150px">
            <img th:src="@{${'/productImages/'+variable.product.productId+'/'+variable.image2}}" style="height: 100%; width: 100%">
        </div>
        <div class="form-group">

            <label for="image2"> Choose File if you want to change Image 2</label>
            <input id="image2" type="file" name="variable.image2">

        </div>
        <div style="height: 150px; width: 150px">
            <img th:src="@{${'/productImages/'+variable.product.productId+'/'+variable.image3}}" style="height: 100%; width: 100%">
        </div>
        <div class="form-group">

            <label for="image3"> Choose File if you want to change Image 2</label>
            <input id="image3" type="file" name="variable.image3">

        </div>
        <div class="form-group">

            <label for="quantity">Quantity</label>
            <input id="quantity" th:value="${variable.quantity}" th:field="*{quantity}">

        </div>

        <div>
            <button type="submit" class="btn btn-info">Save</button>
        </div>


    </form>
   </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
