<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - Admin Orders</title>
    <link th:rel="stylesheet" th:href="@{/css/product-list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.navDiv {
    background-color: #b43e8f;
}

.navBox {
    display: flex;
    justify-content: space-between;
}

nav {
    background-color: #b43e8f;
    height: 80px;
    position: fixed;
}

.navBtn {
    background-color: #fff;
    border-radius: 5px;
    color: #b43e8f;
}

.navBtn:hover {
    border: 2px solid #fff;
    color: #fff;
    background-color: #b43e8f;
}

.navlogo {
    height: auto;
    width: 100%;
}

    </style>
</head>
<body class="container-fluid">
<div th:fragment="navBarAdminWithSearch" class="row fixed-top">
    <nav class="navDiv w-100 container-fluid" th:style="'background-color: #b43e8f; height: 70px;'">
        <div class="h-100 navBox d-flex justify-content-between align-items-center">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex justify-content-center align-items-center h-100">
                <a th:href="@{/admin/dashboard}"><img th:src="@{/images/Mainlogo.png}" class="w-100 h-auto"></a>
            </div>
<!--            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">-->
<!--                <form th:action="@{/admin/products/}" method="get">-->
<!--                    <div class="input-group">-->
<!--                        <div id="search-autocomplete" class="form-outline">-->
<!--                            <input type="text" id="form1" class="form-control" placeholder="Search" name="keyword"/>-->
<!--                        </div>-->
<!--                        <button type="submit" class="btn btn-info">-->
<!--                            <i class="fas fa-search"></i>-->
<!--                        </button>-->
<!--                    </div>-->
<!--                </form>-->
<!--            </div>-->
            <div class="col-3 d-flex justify-content-center align-items-center">

                <a class="btn btn-light navBtn" th:href="@{/}">SHOP</a>

            </div>
        </div>
    </nav>
</div>
<div class="row d-flex flex-column justify-content-center align-items-center" style="height: calc(100vh - 70px)">

    <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 col-xxl-11 container-fluid w-100 overflow-auto">
        <table class="table text-center col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <thead class="thead-dark bg-secondary  text-white">
            <tr>

                <th>Order Id</th>
                <th>User Name</th>
                <th>Total Prize</th>
                <th>Payment Type</th>
                <th>Order Status</th>
                <th>Date Booked</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}" class="table-info">
                   <td> <a th:href="@{/admin/order/items/{orderId}(orderId=${order.orderId})}" th:text="${order.orderId}" style="text-decoration: none"></a></td>
                <td th:text="${order.user.firstName}"></td>
                <td th:text="${order.totalAmount}"></td>
                <td th:text="${order.paymentType.name()}"></td>
                <td>
                    <h6 th:if="${order.fullOrderStatus.name() == 'PENDING'}" class="text-warning">PENDING</h6>
                    <h6 th:if="${order.fullOrderStatus.name() == 'COMPLETED'}" class="text-success">COMPLETED</h6>
                    <h6 th:if="${order.fullOrderStatus.name() == 'CANCELLED'}" class="text-danger">CANCELLED</h6>
                </td>
                <td th:text="${order.orderedTime.toLocalDate()}"></td>
                <td><a th:href="@{/admin/order/items/delete/{orderId}(orderId=${order.orderId})}" class="btn btn-danger">DELETE</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
