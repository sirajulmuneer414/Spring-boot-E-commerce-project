<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - Admin Order Items</title>
    <link th:rel="stylesheet" th:href="@{/css/product-list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.navDiv {
    background-color: #b43e8f;
}

.navBox {
    display: flex;
    justify-content: space-between;
}

nav {
    background-color: #b43e8f;
    height: 80px;
    position: fixed;
}

.navBtn {
    background-color: #fff;
    border-radius: 5px;
    color: #b43e8f;
}

.navBtn:hover {
    border: 2px solid #fff;
    color: #fff;
    background-color: #b43e8f;
}

.navlogo {
    height: auto;
    width: 100%;
}

    </style>
</head>
<body class="container-fluid">
<div th:fragment="navBarAdminWithSearch" class="row fixed-top">
    <nav class="navDiv w-100 container-fluid" th:style="'background-color: #b43e8f; height: 70px;'">
        <div class="h-100 navBox d-flex justify-content-between align-items-center">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex justify-content-center align-items-center h-100">
                <a th:href="@{/admin/dashboard}"><img th:src="@{/images/Mainlogo.png}" class="w-100 h-auto"></a>
            </div>
            <!--            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">-->
            <!--                <form th:action="@{/admin/products/}" method="get">-->
            <!--                    <div class="input-group">-->
            <!--                        <div id="search-autocomplete" class="form-outline">-->
            <!--                            <input type="text" id="form1" class="form-control" placeholder="Search" name="keyword"/>-->
            <!--                        </div>-->
            <!--                        <button type="submit" class="btn btn-info">-->
            <!--                            <i class="fas fa-search"></i>-->
            <!--                        </button>-->
            <!--                    </div>-->
            <!--                </form>-->
            <!--            </div>-->
            <div class="col-3 d-flex justify-content-center align-items-center">

                <a class="btn btn-light navBtn" th:href="@{/}">SHOP</a>

            </div>
        </div>
    </nav>
</div>
<div class="row container-fluid d-flex flex-column justify-content-start" style=" margin-left: 200px; overflow: scroll; margin-top: 70px; max-width: calc(100vw - 200px)">
        <h5 th:text="${'Order Id : '+order.orderId}"></h5>
        <div th:each="item : ${items}">
            <div style="border: 1px solid black; border-radius: 5px" class="d-flex justify-content-between">

                <div style="height: 100px; width: 100px">
                    <img th:src="@{${'/productImages/'+item.product.productId+'/'+item.variable.image1}}" style="height: 100%; width: 100%">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <h6 th:text="${item.product.productName}"></h6>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <h6 th:text="${item.quantity}"></h6>
                </div>
                <div class="d-flex justify-content-center align-items-center">

                    <h6 th:if="${item.orderStatus.name()=='PENDING'}" class="text-warning">PENDING</h6>
                    <h6 th:if="${item.orderStatus.name()=='DELIVERED'}" class="text-success">DELIVERED</h6>
                    <h6 th:if="${item.orderStatus.name()=='CANCELLED'}" class="text-danger">CANCELLED</h6>

                </div>
                <div class="d-flex justify-content-center align-items-center" th:if="${item.orderStatus.name()=='PENDING'}">
                    <form th:action="@{/admin/order/items/item/{orderItemId}(orderItemId = ${item.orderItemId})}" >
                        <input type="hidden" th:name="status" th:value="CANCELLED">
                    <button type="submit" class="btn-info" style="border-radius: 2px">CANCEL</button>
                    </form>
                </div>
                <div class="d-flex justify-content-center align-items-center" th:if="${item.orderStatus.name()=='PENDING'}">
                    <form th:action="@{/admin/order/items/item/{orderItemId}(orderItemId = ${item.orderItemId})}" >
                        <input type="hidden" th:name="status" th:value="DELIVERED">
                    <button type="submit" class="btn-success" style="border-radius: 2px">DELIVERED</button>
                    </form>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <form th:action="@{amin/order/items/items/delete/{orderItemId}(orderItemId = ${item.orderItemId})}" >
                        <input type="hidden" th:name="orderId" th:value="${order.orderId}">
                        <button type="submit" class="btn-danger" style="border-radius: 2px">DELETE</button>
                    </form>
                </div>
            </div>

        </div>

</div>
</body>
</html>
