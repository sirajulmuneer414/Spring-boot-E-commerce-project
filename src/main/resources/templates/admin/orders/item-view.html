<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Item View</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0
        }

        .detail-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 0 auto
        }

        .product-img {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            object-fit: cover
        }

        .detail-row {
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0
        }

        .detail-label {
            font-weight: 600;
            color: #64748b
        }

        .detail-value {
            color: var(--dark)
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div class="admin-header">
        <div class="container">
            <h1><i class='bx bx-info-circle me-2'></i>Order Item Details</h1>
        </div>
    </div>
    <div class="container pb-5">
        <div class="detail-card">
            <div class="row">
                <div class="col-md-5"><img
                        th:src="${#strings.startsWith(orderItem.variable.image1, 'http') ? orderItem.variable.image1 : '/productImages/'+orderItem.product.productId+'/'+orderItem.variable.image1}"
                        class="product-img mb-4" alt="Product"></div>
                <div class="col-md-7">
                    <div class="detail-row">
                        <div class="detail-label">Product Name</div>
                        <div class="detail-value" th:text="${orderItem.product.productName}">Name</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Quantity</div>
                        <div class="detail-value" th:text="${orderItem.quantity}">1</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Price</div>
                        <div class="detail-value" th:text="'₹'+${orderItem.price}">₹0</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Status</div>
                        <div class="detail-value" th:text="${orderItem.currentStatus.name()}">Status</div>
                    </div>
                    <div class="mt-4"><select class="form-select">
                            <option>Update Status</option>
                            <option value="PLACED">Placed</option>
                            <option value="SHIPPED">Shipped</option>
                            <option value="DELIVERED">Delivered</option>
                        </select></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
