<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Variant</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 32px 0;
            color: white;
            margin-bottom: 32px
        }

        .admin-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0
        }

        .form-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 700px;
            margin: 0 auto
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px
        }

        .form-control {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1)
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            transition: all 0.3s
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3)
        }

        .image-preview {
            width: 100%;
            height: 150px;
            border: 2px dashed #e2e8f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            margin-bottom: 8px;
            overflow: hidden
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::admin-navbar}"></div>
    <div th:replace="~{fragment::admin-sidebar}"></div>
    <div class="admin-header">
        <div class="container">
            <h1><i class='bx bx-plus-circle me-2'></i>Add Variant to <span th:text="${productName}">Product</span></h1>
        </div>
    </div>
    <div class="container pb-5 body-pd" id="body-pd">
        <div class="form-card">
            <form th:action="@{/admin/products/add-variables/{id}(id=${productId})}" method="post"
                enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Frame Color</label>
                        <input type="color" name="variable.frameColor" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock Quantity</label>
                        <input type="number" name="variable.quantity" class="form-control" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Primary Image *</label>
                        <div class="image-preview" id="preview1">
                            <i class='bx bx-image-add' style="font-size: 2rem; color: #cbd5e1;"></i>
                        </div>
                        <input type="file" name="variable.image1" class="form-control" accept="image/*" required
                            onchange="previewImage(this, 'preview1')">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">2nd Image</label>
                        <div class="image-preview" id="preview2">
                            <i class='bx bx-image-add' style="font-size: 2rem; color: #cbd5e1;"></i>
                        </div>
                        <input type="file" name="variable.image2" class="form-control" accept="image/*"
                            onchange="previewImage(this, 'preview2')">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">3rd Image</label>
                        <div class="image-preview" id="preview3">
                            <i class='bx bx-image-add' style="font-size: 2rem; color: #cbd5e1;"></i>
                        </div>
                        <input type="file" name="variable.image3" class="form-control" accept="image/*"
                            onchange="previewImage(this, 'preview3')">
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn-submit w-100">
                            <i class='bx bx-plus me-2'></i>Add Variant
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Preview">';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
