<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
  * a{
    text-decoration: none;
  }

.navDiv {
    background-color: #b43e8f;
}

.navBox {
    display: flex;
    justify-content: space-between;
}

nav {
    background-color: #b43e8f;
    height: 80px;
    position: fixed;
}

.navBtn {
    background-color: #fff;
    border-radius: 5px;
    color: #b43e8f;
}

.navBtn:hover {
    border: 2px solid #fff;
    color: #fff;
    background-color: #b43e8f;
}

.navlogo {
    height: auto;
    width: 100%;
}

    </style>
</head>
<body class="container-fluid">
<div th:fragment="navBarHome" class="row fixed-top">
    <nav class="navDiv w-100 container-fluid" th:style="'background-color: #b43e8f; height: 70px;'">
        <div class="h-100 navBox d-flex justify-content-between align-items-center">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex justify-content-center align-items-center h-100">
                <a th:href="@{/}"><img th:src="@{/images/Mainlogo.png}" class="w-100 h-auto"></a>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 navLogo d-flex justify-content-center align-items-center h-100">
            <form th:action="@{/shop/}" method="get">
                <div class="input-group">
                    <div id="search-autocomplete" class="form-outline">
                        <input type="text" id="form1" class="form-control" placeholder="Search" name="keyword"/>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>


                </form>
            </div>

            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 d-flex justify-content-center align-items-center">

                <a th:if="${not #authorization.expression('isAuthenticated()')}" th:href="@{/login}" class="btn btn-light mr-5" style="color: #b43e8f; margin-right: 10px">LOG IN</a>
                <a th:if="${not #authorization.expression('isAuthenticated()')}" th:href="@{/register}" class="btn btn-light" style="color: #b43e8f">SIGN UP</a>
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       role="button">
                        <span th:text="${username}"></span></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a th:href="@{/user/profile-settings}" class="dropdown-item">Profile settings</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/user/cart-items}">Cart</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/user/my-orders}">My Orders</a>
                        </li>
                        <li>
                            <form method="post" th:action="@{/logout}">
                                <input class="btn" type="submit" value="Logout">
                            </form>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</div>
<div class="row" style="margin-top: 100px">
    <div class="col-11">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" style="height: auto">
            <div class="col-md-4" th:each="product :${products}">

                <div class="card col-1 col-sm-1 col-md-2 col-lg-3 col-xl-4 col-xxl-4" style="width: 210px; height: 320px">
                    <a th:href="@{/shop/productView/{id}/{variableId}(id=${product.productId},variableId=${product.variables[0].variableId})}">
                        <img th:src="@{${'/productImages/'+product.productId+'/'+product.variables[0].image1}}"
                             class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h6 class="card-subtitle text-muted" th:text="${product.brand.brandName}"></h6>
                            <h5 class="card-title" th:text="${product.productName}" style="color: black;"></h5>
                            <h6 class="card-text" th:text="${'&#8377;'+product.price}" style="color: #b43e8f"></h6>
                        </div>
                    </a>
                </div>

            </div>
        </div>



    </div>

</div>
<div class="d-flex justify-content-center" th:if="${totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:if="${pageNo > 1}">
            <a class="page-link" style="color:#b43e8f;" th:href="@{'/shop?pageNo=' + ${pageNo - 1}}">Previous</a>
        </li>
        <li class="page-item" th:class="${i} == ${pageNo}+1 ? 'page-item custom-active' : 'page-item'"
            th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a class="page-link" style="color: white;" th:href="@{'/shop?pageNo=' + ${i}}">[[${i}]]</a>
        </li>
        <li class="page-item" th:if="${pageNo < totalPages}">
            <a class="page-link" style="color:#b43e8f;" th:href="@{'/shop?pageNo=' + ${pageNo + 1}}">Next</a>
        </li>
    </ul>
</div>

</body>
</html>
