<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment::head}">
    <title>Lenscraft - Shopping Cart</title>
</head>

<body class="bg-body">

    <!-- Navbar -->
    <div th:replace="~{fragment::navbar}"></div>

    <section class="py-5" style="margin-top: 60px; min-height: 80vh;">
        <div class="container">
            <h2 class="fw-bold font-heading mb-4">Shopping Cart</h2>

            <!-- Empty Cart State -->
            <div th:if="${cartedItems.isEmpty()}"
                class="d-flex flex-column align-items-center justify-content-center text-center py-5 fade-in-up">
                <div class="bg-white rounded-circle shadow-lg d-flex align-items-center justify-content-center mb-4"
                    style="width: 150px; height: 150px;">
                    <i class='bx bx-cart-alt text-primary opacity-50' style="font-size: 5rem;"></i>
                </div>
                <h3 class="fw-bold mb-2">Your Cart is Empty</h3>
                <p class="text-secondary lead mb-4">Looks like you haven't added anything to your cart yet.</p>
                <a th:href="@{/shop}" class="btn btn-primary-custom btn-lg shadow-md px-5">Start Shopping</a>
            </div>

            <!-- Cart Content -->
            <div th:unless="${cartedItems.isEmpty()}" class="row g-4">

                <!-- Left Column: Cart Items -->
                <div class="col-lg-8">
                    <div class="d-flex flex-column gap-3">

                        <div th:each="item : ${cartedItems}"
                            class="card card-custom border-0 shadow-sm overflow-hidden">
                            <div class="card-body p-3 p-md-4">
                                <div class="row align-items-center g-3">

                                    <!-- Image -->
                                    <div class="col-4 col-sm-3 col-md-2">
                                        <div class="ratio ratio-1x1 rounded bg-light overflow-hidden">
                                            <img th:src="${#strings.startsWith(item.variable.image1, 'http') ? item.variable.image1 : '/productImages/'+item.product.productId+'/'+item.variable.image1}"
                                                class="object-fit-cover" alt="Product"
                                                onerror="this.src='/images/default-product.jpg'">
                                        </div>
                                    </div>

                                    <!-- Details -->
                                    <div class="col-8 col-sm-9 col-md-4">
                                        <h6 class="fw-bold mb-1"><a
                                                th:href="@{/shop/productView/{id}/{variableId}(id=${item.product.productId},variableId=${item.variable.variableId})}"
                                                class="text-dark text-decoration-none hover-primary"
                                                th:text="${item.product.productName}">Product Name</a></h6>
                                        <div class="small text-secondary mb-1">Brand: <span class="text-dark fw-medium"
                                                th:text="${item.product.brand.brandName}">Brand</span></div>
                                        <div class="small text-secondary">Size: <span
                                                class="badge bg-light text-dark border"
                                                th:text="${item.product.frameSize.name()}">SIZE</span></div>
                                    </div>

                                    <!-- Quantity -->
                                    <div class="col-6 col-sm-6 col-md-3">
                                        <div class="input-group input-group-sm bg-light rounded overflow-hidden border"
                                            style="width: 120px;">
                                            <form
                                                th:action="@{/user/cart/quantity/sub/{cartItemId}(cartItemId=${item.cartedItemId})}"
                                                class="d-inline">
                                                <input type="hidden" name="username" th:value="${username}">
                                                <button class="btn btn-light border-0 py-2 px-3 fw-bold h-100"
                                                    type="submit" th:disabled="${item.quantity <= 1}">-</button>
                                            </form>
                                            <input type="text"
                                                class="form-control border-0 text-center bg-transparent fw-bold p-0"
                                                th:value="${item.quantity}" readonly>
                                            <form
                                                th:action="@{/user/cart/quantity/add/{cartItemId}(cartItemId=${item.cartedItemId})}"
                                                class="d-inline">
                                                <input type="hidden" name="username" th:value="${username}">
                                                <button class="btn btn-light border-0 py-2 px-3 fw-bold h-100"
                                                    type="submit"
                                                    th:disabled="${item.quantity >= item.variable.quantity}">+</button>
                                            </form>
                                        </div>
                                    </div>

                                    <!-- Price & Remove -->
                                    <div class="col-6 col-sm-6 col-md-3 text-end">
                                        <h5 class="fw-bold text-primary mb-1" th:text="'₹' + ${item.currentPrice}">₹0.00
                                        </h5>
                                        <small class="text-muted d-block text-decoration-line-through mb-2"
                                            th:if="${item.product.price * item.quantity > item.currentPrice}"
                                            th:text="'₹' + ${item.product.price * item.quantity}">₹0.00</small>

                                        <form
                                            th:action="@{/user/cart/remove/{productId}/{variableId}(productId=${item.product.productId},variableId=${item.variable.variableId})}"
                                            method="get">
                                            <input type="hidden" name="userId" th:value="${userId}">
                                            <input type="hidden" name="cartedItemId" th:value="${item.cartedItemId}">
                                            <button class="btn btn-link text-danger text-decoration-none p-0 small"
                                                title="Remove">
                                                <i class='bx bx-trash'></i> Remove
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Right Column: Summary -->
                <div class="col-lg-4">
                    <div class="card card-custom border-0 shadow-sm p-4 position-sticky" style="top: 100px;">
                        <h5 class="fw-bold mb-4">Order Summary</h5>

                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-secondary">Subtotal</span>
                            <span class="fw-bold" th:text="'₹' + ${totalAmount}">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-secondary">Shipping</span>
                            <span class="text-success fw-medium">Free</span>
                        </div>

                        <hr class="border-secondary opacity-25">

                        <div class="d-flex justify-content-between mb-4">
                            <span class="h5 fw-bold">Total</span>
                            <span class="h4 fw-bold text-primary" th:text="'₹' + ${totalAmount}">₹0.00</span>
                        </div>

                        <a th:href="@{/user/cart/buy/{userId}(userId=${userId})}"
                            class="btn btn-primary-custom shadow-md w-100 py-3 fw-bold">
                            Proceed to Checkout
                        </a>

                        <div class="mt-4 text-center">
                            <a th:href="@{/shop}" class="text-secondary text-decoration-none small">
                                <i class='bx bx-arrow-back me-1'></i> Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragment::footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
