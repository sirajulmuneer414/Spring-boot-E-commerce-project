<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenscraft - My Wishlist</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    :root {
      --primary: #4F46E5;
      --primary-dark: #4338ca;
      --secondary: #10B981;
      --dark: #0F172A;
      --light: #F8FAFC;
      --font-heading: 'Outfit', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background-color: #f8fafc;
      color: var(--dark);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-heading);
    }

    /* Navbar */
    .navbar {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary) !important;
    }

    /* Page Header */
    .page-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 60px 0 40px;
      color: white;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-weight: 700;
      margin-bottom: 8px;
    }

    .page-header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    /* Wishlist Items */
    .wishlist-item {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s;
      border: 1px solid #e2e8f0;
    }

    .wishlist-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .product-image {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      background: #f1f5f9;
    }

    .product-name {
      font-weight: 600;
      font-size: 1.125rem;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .btn-remove {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-remove:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
      color: white;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-icon i {
      font-size: 60px;
      color: #94a3b8;
    }

    .empty-state h3 {
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 12px;
    }

    .empty-state p {
      color: #64748b;
      margin-bottom: 32px;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
      color: white;
    }

    @media (max-width: 768px) {
      .product-image {
        width: 80px;
        height: 80px;
      }

      .product-name {
        font-size: 1rem;
      }

      .product-price {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div th:replace="~{fragment::navbar}"></div>

  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <h1><i class='bx bx-heart me-2'></i>My Wishlist</h1>
      <p>Save your favorite items for later</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container pb-5">
    <!-- Wishlist Items -->
    <div th:if="${products != null and !products.isEmpty()}">
      <div th:each="product : ${products}" class="wishlist-item">
        <div class="row align-items-center g-3">
          <div class="col-md-2 col-3">
            <img th:src="@{${'/productImages/'+product.productId+'/'+product.variables[0].image1}}"
              class="product-image w-100" alt="Product Image">
          </div>

          <div class="col-md-4 col-9">
            <h5 class="product-name" th:text="${product.productName}">Product Name</h5>
            <p class="text-secondary mb-0"><i class='bx bx-cube me-1'></i>In Stock</p>
          </div>

          <div class="col-md-3 col-6">
            <p class="product-price mb-0" th:text="${'₹'+product.price}">₹0</p>
          </div>

          <div class="col-md-3 col-6 text-end">
            <form
              th:action="@{/user/wishlist/remove/{productId}/{variableId}(productId=${product.productId},variableId=${product.variables[0].variableId})}"
              method="get">
              <input type="hidden" name="userId" th:value="${userId}">
              <button type="submit" class="btn-remove">
                <i class='bx bx-trash me-2'></i>Remove
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div th:if="${products == null or products.isEmpty()}" class="empty-state">
      <div class="empty-icon">
        <i class='bx bx-heart-circle'></i>
      </div>
      <h3>Your Wishlist is Empty</h3>
      <p>Explore our collection and add items you love</p>
      <a th:href="@{/shop}" class="btn btn-primary-custom">
        <i class='bx bx-shopping-bag me-2'></i>Start Shopping
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
