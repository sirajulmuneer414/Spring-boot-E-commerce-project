<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment::head}">
    <title>Add Delivery Address - Lenscraft</title>
</head>

<body class="bg-body">

    <!-- Navbar -->
    <div th:replace="~{fragment::navbar}"></div>

    <!-- Main Content -->
    <section class="py-5" style="margin-top: 60px;">
        <div class="container">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none text-secondary">Home</a>
                    </li>
                    <li class="breadcrumb-item"><a th:href="@{/user/profile}"
                            class="text-decoration-none text-secondary">Profile</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Address</li>
                </ol>
            </nav>

            <!-- Form Card -->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="fw-bold mb-4" style="font-family: 'Outfit', sans-serif;">Add Delivery Address
                            </h2>

                            <form th:action="@{/user/address/add/post}" method="post" th:object="${address}">
                                <input th:if="${change}" type="hidden" name="fromChange" value="yes">
                                <input th:if="${reroute}" type="hidden" name="fromChange" value="yes">

                                <!-- Buyer's Name -->
                                <div class="mb-3">
                                    <label for="firstName" class="form-label fw-medium">Buyer's Name</label>
                                    <input type="text" class="form-control form-control-lg" id="firstName"
                                        placeholder="Enter buyer's full name" th:field="*{buyerName}" maxlength="30"
                                        required>
                                </div>

                                <!-- Address -->
                                <div class="mb-3">
                                    <label for="houseAddress" class="form-label fw-medium">House/Flat/Building
                                        Address</label>
                                    <textarea class="form-control form-control-lg" id="houseAddress"
                                        placeholder="Enter complete address with landmarks" th:field="*{houseAddress}"
                                        maxlength="100" rows="3" required></textarea>
                                </div>

                                <!-- State & District Row -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="state" class="form-label fw-medium">State</label>
                                        <input type="text" class="form-control form-control-lg" id="state"
                                            placeholder="e.g., Kerala" th:field="*{state}" maxlength="20" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="district" class="form-label fw-medium">District</label>
                                        <input type="text" class="form-control form-control-lg" id="district"
                                            placeholder="e.g., Malappuram" th:field="*{district}" maxlength="20"
                                            required>
                                    </div>
                                </div>

                                <!-- PIN Code -->
                                <div class="mb-3">
                                    <label for="pincode" class="form-label fw-medium">PIN Code</label>
                                    <input type="text" class="form-control form-control-lg" id="pincode"
                                        placeholder="6-digit PIN code" th:field="*{pincode}" maxlength="6" minlength="6"
                                        pattern="\d{6}" required>
                                </div>

                                <!-- Mobile Number -->
                                <div class="mb-4">
                                    <label for="mobile" class="form-label fw-medium">Mobile Number</label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">+91</span>
                                        <input type="text" class="form-control" id="mobile"
                                            placeholder="10-digit mobile number" th:field="*{mobileNumber}"
                                            maxlength="10" minlength="10" pattern="\d{10}" required>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary-custom btn-lg w-100 shadow-md">
                                    <i class='bx bx-check-circle me-2'></i>Save Address
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragment::footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Custom primary button styling matching product-view */
        .btn-primary-custom {
            background: linear-gradient(135deg, #4F46E5 0%, #4338ca 100%);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
            color: white;
        }

        .form-control:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
        }
    </style>
</body>

</html>
