<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - Verify OTP</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .otp-container {
            width: 100%;
            max-width: 480px;
        }

        .otp-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(79, 70, 229, 0);
            }
        }

        .icon-wrapper i {
            font-size: 40px;
            color: white;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: #0F172A;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .otp-label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #0F172A;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .otp-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.125rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: 600;
            color: #0F172A;
            background-color: #f8fafc;
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-cancel {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid #ef4444;
            border-radius: 12px;
            color: #ef4444;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }

        .btn-cancel:hover {
            background: #ef4444;
            color: white;
        }

        @media (max-width: 576px) {
            .otp-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="otp-container">
        <div class="otp-card">
            <div class="icon-wrapper">
                <i class='bx bx-shield-quarter'></i>
            </div>

            <h1>Verify OTP</h1>
            <p class="subtitle">Enter the 6-digit code we sent to your email</p>

            <form th:action="@{/forgot-password/email}" method="post">
                <div class="mb-3">
                    <label for="otp" class="otp-label">Enter OTP Code</label>
                    <input type="text" id="otp" name="otp" class="otp-input" placeholder="000000" maxlength="6"
                        minlength="6" pattern="[0-9]{6}" required autocomplete="off">
                </div>

                <button type="submit" class="btn-verify">
                    <i class='bx bx-check-circle me-2'></i>Verify Code
                </button>
                <a th:href="@{/forgot-password/cancel}" class="btn-cancel d-block text-center text-decoration-none">
                    <i class='bx bx-x me-2'></i>Cancel
                </a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const otpInput = document.getElementById('otp');
            otpInput.focus();
            otpInput.addEventListener('input', function (e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    </script>
</body>

</html>
