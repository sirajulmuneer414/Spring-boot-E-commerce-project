<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - New Password</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .password-container {
            width: 100%;
            max-width: 480px;
        }

        .password-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper i {
            font-size: 40px;
            color: white;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: #0F172A;
            text-align: center;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .form-label {
            font-weight: 600;
            color: #0F172A;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .password-wrapper {
            position: relative;
        }

        .form-control {
            padding: 14px 50px 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #64748b;
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .password-requirements {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 8px;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
            font-size: 0.875rem;
            color: #64748b;
        }

        .password-requirements li {
            margin-bottom: 4px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 24px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(250, 112, 154, 0.4);
        }

        @media (max-width: 576px) {
            .password-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="password-card">
            <div class="icon-wrapper">
                <i class='bx bx-key'></i>
            </div>

            <h1>Create New Password</h1>
            <p class="subtitle">Your new password must be different from previously used passwords</p>

            <form th:action="@{/forgot-password/change}" method="get">
                <div class="mb-4">
                    <label for="password" class="form-label">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter new password" minlength="8" maxlength="20" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class='bx bx-show' id="toggleIcon"></i>
                        </button>
                    </div>
                    <div class="password-requirements">
                        <ul>
                            <li>Minimum 8 characters, maximum 20</li>
                            <li>At least one uppercase and lowercase letter</li>
                            <li>At least one number or special character</li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class='bx bx-check-circle me-2'></i>Reset Password
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bx-show');
                toggleIcon.classList.add('bx-hide');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bx-hide');
                toggleIcon.classList.add('bx-show');
            }
        }

        // Password strength indicator (optional enhancement)
        document.getElementById('password').addEventListener('input', function (e) {
            const password = e.target.value;
            // You can add password strength validation here
        });
    </script>
</body>

</html>
