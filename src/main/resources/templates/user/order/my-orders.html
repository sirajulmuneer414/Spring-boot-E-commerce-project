<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - My Orders</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: #f8fafc;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            padding: 40px 0;
            color: white;
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
        }

        .order-item {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
        }

        .order-item:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .product-img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .status-PLACED {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-SHIPPED {
            background: #fef3c7;
            color: #92400e;
        }

        .status-DELIVERED {
            background: #d1fae5;
            color: #065f46;
        }

        .status-CANCELLED {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-view {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::navbar}"></div>
    <div class="page-header">
        <div class="container">
            <h1><i class='bx bx-package me-2'></i>My Orders</h1>
        </div>
    </div>
    <div class="container pb-5">
        <div th:if="${orders != null and !orders.isEmpty()}">
            <div th:each="order : ${orders}">
                <div th:each="item : ${order.orderItems}" class="order-item">
                    <div class="row align-items-center g-3">
                        <div class="col-md-2">
                            <img th:src="${#strings.startsWith(item.variable.image1, 'http') ? item.variable.image1 : '/productImages/'+item.product.productId+'/'+item.variable.image1}"
                                class="product-img" alt="Product">
                        </div>
                        <div class="col-md-3">
                            <h6 class="mb-1" th:text="${item.product.productName}">Product</h6>
                            <p class="text-secondary mb-0" style="font-size: 0.9rem;">Qty: <span
                                    th:text="${item.quantity}">1</span></p>
                        </div>
                        <div class="col-md-2">
                            <p class="mb-0 fw-bold" th:text="'₹' + ${item.product.discountedPrice}">₹0</p>
                        </div>
                        <div class="col-md-3">
                            <span class="status-badge" th:classappend="'status-' + ${item.currentStatus.name()}"
                                th:text="${item.currentStatus.name()}">Status</span>
                        </div>
                        <div class="col-md-2 text-end">
                            <a th:href="@{/user/orders/item/view-item/{orderItemId}(orderItemId = ${item.orderItemId})}"
                                class="btn-view">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${orders == null or orders.isEmpty()}" class="empty-state">
            <i class='bx bx-cart' style="font-size: 80px; color: #cbd5e1;"></i>
            <h4>No orders yet</h4>
            <a th:href="@{/shop}" class="btn btn-primary mt-3">Start Shopping</a>
        </div>
    </div>
</body>

</html>
