<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - Order Summary</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --success: #10B981;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px
        }

        .summary-container {
            max-width: 1000px;
            margin: 60px auto;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3)
        }

        h3 {
            font-family: var(--font-heading);
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 24px
        }

        .table-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px
        }

        .price-card {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            margin: 24px 0
        }

        .price-card h5 {
            opacity: 0.9;
            margin-bottom: 8px
        }

        .price-card .amount {
            font-size: 2rem;
            font-weight: 800;
            font-family: var(--font-heading)
        }

        .btn-continue {
            background: var(--primary);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            transition: all 0.3s
        }

        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4)
        }

        .coupon-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::navbar}"></div>
    <div class="summary-container">
        <h3><i class='bx bx-receipt me-2'></i>Order Summary</h3>
        <div class="row">
            <div class="col-lg-7">
                <div class="table-card">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Color</th>
                                <th>Qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item,itemStats : ${items}">
                                <td th:text="${item.product.productName}">Product</td>
                                <td>
                                    <div
                                        th:style="'width:30px;height:30px;border-radius:6px;background:'+${item.variable.frameColor}">
                                    </div>
                                </td>
                                <td th:text="${item.quantity}">1</td>
                                <td th:text="'₹'+${item.currentPrice}">₹0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="price-card">
                    <h5>Total Payable</h5>
                    <div class="amount" th:text="'₹'+${orderDto.totalAmount}">₹0</div>
                    <hr style="opacity:0.3;margin:16px 0">
                    <div style="font-size:0.95rem;opacity:0.9">
                        <div class="d-flex justify-content-between mb-2"><span>Delivery:</span><span
                                th:text="'₹'+${delivery}">₹0</span></div>
                        <div class="d-flex justify-content-between mb-2"><span>Discount:</span><span
                                th:text="'-₹'+${discount}">-₹0</span></div>
                    </div>
                </div>
                <div class="coupon-card" th:if="${couponSelected != null}">
                    <h6 th:text="${couponSelected.couponName}">Coupon</h6>
                    <p class="text-success mb-0" th:text="${couponSelected.discountPercentage+'% OFF'}">10% OFF</p>
                </div>
                <button type="button" class="btn btn-outline-primary w-100 mb-3" data-bs-toggle="modal"
                    data-bs-target="#addCouponModal">Apply Coupon</button>
                <a th:href="@{/user/buy/address/change}"
                    class="btn-continue w-100 d-block text-center text-decoration-none">Continue to Address</a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addCouponModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius:16px">
                <div class="modal-header">
                    <h5>Select Coupon</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/user/cart/offer/apply}" method="post"><input type="hidden" th:value="${userId}"
                            name="userId">
                        <div th:each="coupon : ${coupons}"
                            style="border:1px solid #e2e8f0;border-radius:12px;padding:16px;margin-bottom:12px"><input
                                name="couponId" th:id="${coupon.couponId}" type="radio"
                                th:value="${coupon.couponId}"><label th:for="${coupon.couponId}"
                                style="margin-left:12px"><strong th:text="${coupon.couponName}">Name</strong><br><span
                                    th:text="${coupon.discountPercentage+'% OFF'}">10% OFF</span></label></div><button
                            type="submit" class="btn btn-primary w-100">Apply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
