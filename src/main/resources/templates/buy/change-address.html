<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - Select Address</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .page-header {
            background: white;
            border-radius: 20px;
            padding: 32px;
            margin: 40px auto 30px;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .page-header h1 {
            font-family: var(--font-heading);
            font-weight: 700;
            margin: 0;
        }

        .address-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .address-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .address-card input[type="radio"]:checked~.address-content {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
        }

        .address-field {
            margin-bottom: 8px;
        }

        .address-label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .address-value {
            color: var(--dark);
            font-size: 1rem;
        }

        .btn-submit,
        .btn-add {
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-add {
            background: white;
            color: var(--dark);
            border: 2px solid white;
        }

        .btn-add:hover {
            background: #f8fafc;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::navbar}"></div>
    <div class="container" style="max-width: 900px;">
        <div class="page-header">
            <h1><i class='bx bx-map me-2'></i>Select Delivery Address</h1>
        </div>
        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class='bx bx-error-circle me-2'></i><span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form th:action="@{/user/buy/address/change}" method="post" onsubmit="return validateAddressSelection()">
            <input type="hidden" name="username" th:value="${username}">
            <div th:if="${addresses.isEmpty()}" class="empty-state">
                <i class='bx bx-map-pin' style="font-size: 64px; color: #cbd5e1;"></i>
                <p>No addresses saved yet</p>
            </div>
            <div th:each="address, iterStat : ${addresses}" class="address-card">
                <div class="row align-items-start">
                    <div class="col-auto">
                        <input name="addressId" type="radio" th:value="${address.addressId}"
                            th:id="'address' + ${iterStat.count}" th:checked="${iterStat.first}"
                            style="width: 20px; height: 20px; margin-top: 4px;">
                    </div>
                    <div class="col address-content" style="transition: all 0.3s;">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="address-field">
                                    <div class="address-label">Name</div>
                                    <div class="address-value" th:text="${address.buyerName}">Name</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="address-field">
                                    <div class="address-label">Mobile</div>
                                    <div class="address-value" th:text="${address.mobileNumber}">Phone</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="address-field">
                                    <div class="address-label">Address</div>
                                    <div class="address-value" th:text="${address.houseAddress}">Address</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="address-field">
                                    <div class="address-label">City</div>
                                    <div class="address-value" th:text="${address.district}">City</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="address-field">
                                    <div class="address-label">State</div>
                                    <div class="address-value" th:text="${address.state}">State</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="address-field">
                                    <div class="address-label">Pincode</div>
                                    <div class="address-value" th:text="${address.pincode}">Pincode</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-3 justify-content-center mt-4">
                <button type="submit" class="btn-submit">
                    <i class='bx bx-check me-2'></i>Continue to Payment
                </button>
                <a th:href="@{/user/address/add(fromChange='yes')}" class="btn-add">
                    <i class='bx bx-plus me-2'></i>Add New Address
                </a>
            </div>
        </form>
    </div>
    <script>
        function validateAddressSelection() {
            const radios = document.getElementsByName('addressId');
            let formValid = false;

            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    formValid = true;
                    break;
                }
            }

            if (!formValid) {
                alert("Please select a delivery address to proceed.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
