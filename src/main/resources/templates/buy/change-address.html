<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Lenscraft-Change Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    * a{
    text-decoration: none;
    }
    </style>
</head>
<body class="container-fluid">
<div th:replace="~{fragment::navbar}"></div>
<div class="row d-flex flex-column justify-content-center align-items-center" style="margin-top: 70px">
<form th:action="@{/user/buy/address/change}" method="post" class="border rounded border-dark col-10 col-lg-8 col-xl-8 p-3">
    <input type="hidden" name="username" th:value="${username}">
    <div th:if="${addresses.isEmpty()}" class="card">

        <p class="card-body">No Address Available</p>

    </div>
    <th:block th:each="address, iterStat : ${addresses}" >
        <div class="address-card row border rounded border-info mt-2">
            <div class="col-1">
                <input name="addressId" type="radio" th:value="${address.addressId}" th:id="'address' + ${iterStat.count}" th:checked="${iterStat.first}" data-address-id="${address.addressId}">
            </div>
            <div class="col-4">
                <div class="address-line mt-1">Name:</div>
                <div class="address-line mt-1">BuildingName:</div>
                <div class="address-line mt-1">City:</div>
                <div class="address-line mt-1">Pincode:</div>
                <div class="address-line mt-1">State:</div>
                <div class="address-line mt-1">Mobile Number:</div>
            </div>
            <div class="col-7">
                <div class="address-value mt-1">
                    <span th:text="${address.buyerName}"></span>
                </div>
                <div class="address-value mt-1">
                    <span th:text="${address.houseAddress}"></span>
                </div>
                <div class="address-value mt-1">
                    <span th:text="${address.district}"></span>
                </div>
                <div class="address-value mt-1">
                    <span th:text="${address.pincode}"></span>
                </div>
                <div class="address-value mt-1">
                    <span th:text="${address.state}"></span>
                </div>
                <div class="address-value mt-1">
                    <span th:text="${address.mobileNumber}"></span>
                </div>
            </div>
        </div>
    </th:block>
    <div class="d-flex justify-content-center mt-5">
        <button type="submit" class="btn btn btn-warning btn-block btn-lg">SUBMIT</button>
    </div>
</form>
    <div class="col-6 d-flex justify-content-center mt-4">
        <form th:action="@{/user/address/add}" method="get" >
            <input type="hidden" name="fromChange" value="yes">
            <button type="submit" class="btn btn-dark" style="border: none; border-radius: 10px; ">ADD ADDRESS</button>
        </form>
    </div>


</div>
</body>
</html>
