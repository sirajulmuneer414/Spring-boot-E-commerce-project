<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <title>Lenscraft-Payment Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    * a{
    text-decoration: none;
    }
    </style>

</head>
<body >
<div th:replace="~{fragment::navbar}"></div>
<div class="container-fluid">
<div class="row d-flex justify-content-center" style="margin-top: 70px; height: calc(100vh - 70px); width: 100%">

    <div class="col-7 border card rounded p-3" style="height: fit-content">
        <h3 class="card-title">Payment Options</h3>
        <hr>
    <form th:action="@{/user/cart/buy/payment}" method="post" onsubmit="paymentStart(event)" id="orderForm" class="card-body">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" id="exampleRadios1" value="CASH ON DELIVERY" checked>
            <label class="form-check-label" for="exampleRadios1">
                Pay On Delivery
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" id="exampleRadios2" value="UPI PAYMENT">
            <label class="form-check-label" for="exampleRadios2">
                UPI Payment
            </label>
        </div>
        <hr>
        <div>
            <h6 th:text="${'Payable Amount : '+totalAmount}"></h6>
        </div>

        <div>
            <button class="btn btn-info">CONFIRM</button>
        </div>
    </form>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
</body>
</html>
