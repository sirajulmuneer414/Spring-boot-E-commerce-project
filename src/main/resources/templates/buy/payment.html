<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <title>Lenscraft - Payment</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary: #4F46E5;
            --success: #10B981;
            --dark: #0F172A;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-family: var(--font-heading);
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 32px;
        }

        .payment-option {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .payment-option:hover {
            border-color: var(--primary);
            background: #f1f5f9;
        }

        .payment-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 16px;
            cursor: pointer;
        }

        .payment-option input[type="radio"]:checked+label {
            color: var(--primary);
            font-weight: 600;
        }

        .payment-option label {
            cursor: pointer;
            margin: 0;
            font-size: 1.05rem;
            flex: 1;
        }

        .amount-summary {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            margin: 32px 0;
            text-align: center;
        }

        .amount-summary h6 {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .amount-summary .amount {
            font-size: 2.5rem;
            font-weight: 800;
            font-family: var(--font-heading);
        }

        .btn-confirm {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, #4338ca 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>

<body>
    <div th:replace="~{fragment::navbar}"></div>
    <div class="payment-container">
        <h3><i class='bx bx-credit-card me-2'></i>Payment Method</h3>
        <form th:action="@{/user/cart/buy/confirm}" method="get" onsubmit="paymentStart(event)" id="orderForm">

            <div class="payment-option bg-white border-primary" style="background: #eff6ff !important;"
                th:if="${walletBalance > 0}">
                <input class="form-check-input" type="checkbox" name="useWallet" id="useWallet" value="true"
                    onchange="toggleWallet();">
                <label for="useWallet" class="d-flex align-items-center justify-content-between w-100">
                    <div>
                        <i class='bx bx-wallet me-2'></i>Use Wallet Balance
                    </div>
                    <strong>₹<span th:text="${walletBalance}">0</span></strong>
                </label>
            </div>

            <div id="paymentMethods">
                <div class="payment-option">
                    <input class="form-check-input" type="radio" name="paymentType" id="cod2" value="CASH ON DELIVERY"
                        checked>
                    <label for="cod2">
                        <i class='bx bx-money me-2'></i>Cash on Delivery
                    </label>
                </div>
                <div class="payment-option">
                    <input class="form-check-input" type="radio" name="paymentType" id="upi" value="UPI PAYMENT">
                    <label for="upi">
                        <i class='bx bx-qr me-2'></i>UPI Payment
                    </label>
                </div>
            </div>
            <div class="amount-summary">
                <h6>Total Payable Amount</h6>
                <div class="amount" th:text="'₹' + ${totalAmount}" th:data-original-amount="${totalAmount}"
                    id="displayAmount">₹0</div>
            </div>
            <input type="hidden" name="finalPaymentType" id="finalPaymentType">
            <button type="submit" class="btn-confirm">
                <i class='bx bx-check-circle me-2'></i>Confirm Order
            </button>
        </form>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const walletBalance = /*[[${walletBalance ?: 0}]]*/ 0;
        /*]]>*/

        function toggleWallet() {
            const useWallet = document.getElementById('useWallet').checked;
            const displayEl = document.getElementById('displayAmount');
            const originalAmount = parseFloat(displayEl.getAttribute('data-original-amount'));
            const paymentMethodsDiv = document.getElementById('paymentMethods');

            let finalAmount = originalAmount;

            if (useWallet) {
                if (walletBalance >= originalAmount) {
                    finalAmount = 0;
                    paymentMethodsDiv.style.display = 'none';
                    // Disable radios so they don't submit
                    document.getElementsByName('paymentType').forEach(el => el.disabled = true);
                } else {
                    finalAmount = originalAmount - walletBalance;
                    paymentMethodsDiv.style.display = 'block';
                    document.getElementsByName('paymentType').forEach(el => el.disabled = false);
                }
            } else {
                paymentMethodsDiv.style.display = 'block';
                document.getElementsByName('paymentType').forEach(el => el.disabled = false);
            }

            displayEl.innerText = '₹' + finalAmount;
        }

        // Handle payment method change to disable wallet for COD
        function handlePaymentMethodChange() {
            const codRadio = document.getElementById('cod2');
            const useWalletCheckbox = document.getElementById('useWallet');
            const displayEl = document.getElementById('displayAmount');
            const originalAmount = parseFloat(displayEl.getAttribute('data-original-amount'));

            if (codRadio && codRadio.checked) {
                // COD selected - disable and uncheck wallet
                if (useWalletCheckbox) {
                    useWalletCheckbox.checked = false;
                    useWalletCheckbox.disabled = true;
                }
                displayEl.innerText = '₹' + originalAmount;
            } else {
                // UPI selected - enable wallet
                if (useWalletCheckbox) {
                    useWalletCheckbox.disabled = false;
                }
            }
        }

        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementsByName('paymentType').forEach(radio => {
                radio.addEventListener('change', handlePaymentMethodChange);
            });
            // Initialize state
            handlePaymentMethodChange();
        });

    </script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
