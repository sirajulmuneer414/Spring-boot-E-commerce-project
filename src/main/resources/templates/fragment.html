<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{css/fragmentstyles.css}" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.navDiv {
    background-color: #b43e8f;
}

.navBox {
    display: flex;
    justify-content: space-between;
}

nav {
    background-color: #b43e8f;
    height: 80px;
    position: fixed;
}

.navBtn {
    background-color: #fff;
    border-radius: 5px;
    color: #b43e8f;
}

.navBtn:hover {
    border: 2px solid #fff;
    color: #fff;
    background-color: #b43e8f;
}

.navlogo {
    height: auto;
    width: 100%;
}

    </style>

</head>
<body>
<div th:fragment="navBarAdmin" class="row fixed-top">
    <nav class="navDiv w-100 container-fluid" th:style="'background-color: #b43e8f; height: 70px;'">
        <div class="h-100 navBox d-flex justify-content-between align-items-center">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex justify-content-center align-items-center h-100">
                <a th:href="@{/admin/dashboard}"><img th:src="@{/images/Mainlogo.png}" class="w-100 h-auto"></a>
            </div>

            <div class="col-3 d-flex justify-content-center align-items-center">

                <a class="btn btn-light navBtn" th:href="@{/shop}">SHOP</a>

            </div>
        </div>
    </nav>
</div>
<div th:fragment="navBarAdminWithSearch" class="row fixed-top">
    <nav class="navDiv w-100 container-fluid" th:style="'background-color: #b43e8f; height: 70px;'">
        <div class="h-100 navBox d-flex justify-content-between align-items-center">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex justify-content-center align-items-center h-100">
                <a th:href="@{/admin/dashboard}"><img th:src="@{/images/Mainlogo.png}" class="w-100 h-auto"></a>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2">

                <div class="d-flex justify-content-start align-items-center">
                    <form method="get">
                   <label for="navBarSearch"></label>
                    <input type="search" id="navBarSearch" name="keyword" placeholder="Search Here">
                    <button type="submit"></button>
                    </form>
                </div>

            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">

                <a class="btn btn-light navBtn" th:href="@{/}">SHOP</a>

            </div>
        </div>
    </nav>
</div>
<div th:fragment="navBarHome" class="row fixed-top">
    <nav class="navDiv w-100 container-fluid" th:style="'background-color: #b43e8f; height: 70px;'">
        <div class="h-100 navBox d-flex justify-content-between align-items-center">
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex justify-content-center align-items-center h-100">
                <a th:href="@{/}"><img th:src="@{/images/Mainlogo.png}" class="w-100 h-auto"></a>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2">

                <div class="d-flex justify-content-start align-items-center">
                   <label for="navBarSearchHome"></label>
                    <input type="search" id="navBarSearchHome" name="keyword" placeholder="Search Here">
                    <button type="submit"></button>

                </div>

            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">

                <a th:href="@{/login}" class="btn btn-light" style="color: #b43e8f">LOG IN/SIGN UP</a>

            </div>
        </div>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
