<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Lenscraft-Home</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    /> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
             integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
             crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:rel="stylesheet" th:href="@{/css/home.css}" />
    <link th:rel="stylesheet" th:href="@{/css/shop.css}" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
</head>

<body class="container-fluid">
<nav
        class="navbar bg-body-tertiary p-3"
        style="border-bottom: 1px solid black"
>
    <div
            class="container-fluid d-flex justify-content-between align-items-middle"
            style="background-color: white"
    >
        <div class="align-self-start">
            <a class="navbar-brand" href="/homepage">
                <img
                        th:src="@{/img/logo.png}"
                        style="height: 60px; width: 150px"
                        alt=""
                />
            </a>
        </div>
        <h6 class="text=danger fw-bold" th:text="${empty}"></h6>
        <div class="me-5">
            <div class="d-flex gap-5 align-items-center">
                <div>
                    <a class="text-decoration-none text-dark" th:href="@{/user/cart}">
                        <i class="fa-solid fa-cart-shopping"></i><span> Cart</span>
                    </a>
                </div>
                <div>
                    <a class="text-decoration-none text-dark" th:href="@{/shop}">
                        <i class="fa-brands fa-shopify"></i><span> Shop</span>
                    </a>
                </div>
                <div>
                    <a class="text-decoration-none text-dark" th:href="@{/user/profile}">
                        <i class="fa-solid fa-user"></i><span> Profile</span>
                    </a>
                </div>
                <div>
                    <form
                            th:if=" ${#authorization.expression('isAuthenticated()')}"
                            th:method="post"
                            th:action="@{/logout}"
                    >
                        <label for="sign-out"><i class="fa-solid fa-right-from-bracket"></i></label>
                        <input hidden type="submit" id="sign-out">
                    </form>
                    <a   class="btn btn-info"   th:href="@{/login}" th:if="not ${#authorization.expression('isAuthenticated()')}" >Sign in</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid d-flex flex-column justify-content-start" style="width: 100vw; margin-top: 150px">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/Web-Banner-Billion.jpeg}" class="d-block w-100" alt="first slide">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/2.jpg}" class="d-block w-100" alt="second slide">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/3.webp}" class="d-block w-100" alt="third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="row" th:each="category : ${categories}">
        <div>
            <h3 class="align-start" th:text="${category.categoryName}"></h3>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" style="height: auto">
            <div class="col-md-4" th:each="product :${category.products}">

                <div class="card col-1 col-sm-1 col-md-2 col-lg-3 col-xl-4 col-xxl-4"
                     style="width: 210px; height: 320px">
                    <a th:href="@{/shop/productView/{id}/{variableId}(id=${product.productId},variableId=${product.variables[0].variableId})}">
                        <img th:src="@{${'/productImages/'+product.productId+'/'+product.variables[0].image1}}"
                             class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h6 class="card-subtitle text-muted" th:text="${product.brand.brandName}"></h6>
                            <h5 class="card-title" th:text="${product.productName}" style="color: black;"></h5>
                            <h6 class="card-text" th:text="${'&#8377;'+product.price}" style="color: #b43e8f"></h6>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragment::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
