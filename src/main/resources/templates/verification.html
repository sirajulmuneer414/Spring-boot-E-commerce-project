<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link th:href="@{css/signupstyles.css}" rel="stylesheet" type="text/css">
</head>

<body>

        <nav class="row navDiv">
            <div class="row container d-flex justify-content-between" style="height: 70px">
                <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex align-items-center">
                    <img th:src="@{/images/Mainlogo.png}" class="w-100 h-auto">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-3 col-xl-2 col-xxl-2 navLogo d-flex align-items-center">
                    <a th:href="@{/register/cancel}" class="btn text-danger">CANCEL</a>
                </div>

            </div>
        </nav>
        <div class="row formMain container-fluid">
            <div class="col-sm-6 col-md-5 col-lg-4 col-xl-4 formBox">

            <form th:action="@{/verification}" method="post">

                <div class="form-group">
                    <label for="otp" >Enter The OTP </label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the 6-letter OTP">
                </div>
                <a th:href="@{/resend-otp}">Resend OTP</a>
                <button type="submit" class="btn btn-primary">Verify</button>

            </form>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
</body>

</html>
