<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenscraft - Email Verification</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* Modern Design System */
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --secondary: #10B981;
            --dark: #0F172A;
            --light: #F8FAFC;
            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            left: -250px;
            animation: float 20s infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -200px;
            right: -200px;
            animation: float 15s infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .verification-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
        }

        .verification-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(79, 70, 229, 0);
            }
        }

        .icon-wrapper i {
            font-size: 40px;
            color: white;
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .otp-input-wrapper {
            margin-bottom: 32px;
        }

        .otp-label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .otp-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.125rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: 600;
            color: var(--dark);
            background-color: #f8fafc;
            transition: all 0.3s;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .otp-input::placeholder {
            letter-spacing: normal;
            font-weight: normal;
            color: #94a3b8;
        }

        .btn-verify {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.0rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-verify:active {
            transform: translateY(0);
        }

        .action-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .resend-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .resend-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .cancel-link {
            color: #ef4444;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .cancel-link:hover {
            color: #dc2626;
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 32px;
            left: 32px;
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 576px) {
            .verification-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo {
                position: static;
                text-align: center;
                margin-bottom: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="logo" th:text="'Lenscraft.'">Lenscraft.</div>

    <div class="verification-container">
        <div class="verification-card">
            <div class="icon-wrapper">
                <i class='bx bx-envelope'></i>
            </div>

            <h1>Check Your Email</h1>
            <p class="subtitle">We've sent a 6-digit verification code to your email address</p>

            <form th:action="@{/verification}" method="post">
                <div class="otp-input-wrapper">
                    <label for="otp" class="otp-label">Enter OTP Code</label>
                    <input type="text" id="otp" name="otp" class="otp-input" placeholder="000000" maxlength="6"
                        pattern="[0-9]{6}" required autocomplete="off">
                </div>

                <button type="submit" class="btn-verify">
                    <i class='bx bx-check-circle me-2'></i>Verify Email
                </button>

                <div class="action-links">
                    <a th:href="@{/resend-otp}" class="resend-link">
                        <i class='bx bx-refresh me-1'></i>Resend Code
                    </a>
                    <a th:href="@{/register/cancel}" class="cancel-link">
                        <i class='bx bx-x me-1'></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus OTP input
        document.addEventListener('DOMContentLoaded', function () {
            const otpInput = document.getElementById('otp');
            otpInput.focus();

            // Only allow numbers
            otpInput.addEventListener('input', function (e) {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    </script>
</body>

</html>
