<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <main class="container">
        <nav class="row container-fluid w-100 d-flex justify-content-center align-items-center">
            <div class="row navDiv h-auto">
                <div class="col-3 navLogo">
                    <img th:src="@{/images/Mainlogo.png}" class="w-100 h-100">
                </div>
            </div>
        </nav>
        <div class="row d-flex justify-content-center align-items-center">
            <form th:action="@{/verification}" method="post" enctype="text/plain">

                <div class="form-group">
                    <label for="otp" >Enter The OTP </label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the 6-letter OTP">
                </div>
                <a th:href="@{/resend-otp}">Resend OTP</a>
                <button type="submit" class="btn btn-primary">Verify</button>

            </form>


        </div>

    </main>
</body>

</html>
